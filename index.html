<!DOCTYPE html>

        <p class="card__title">YAY! It's BOGO</p>
      </div>

          <div class="card__option">
            <input

              id="two-unit"
              name="unit"
              class="btn__radio"
              value="1"
            />
            <div class="flex flex-col">
              <div class="flex flex-item-center">
                <p class="card__text_secondary">1 Unit</p>

              <p class="card__text_small original-price">$24.00 USD</p>
            </div>
          </div>

          <div class="card__selector">
            <div class="selector">
              <p>Size</p>
              <div class="custom-select flex flex-gap-tiny flex-item-center">
                <p>#1</p>
                <select class="input__select">
                  <option>S</option>
                  <option>l</option>
                  <option>m</option>

                  <option>Green</option>
                  <option>Pink</option>
                </select>
              </div>
            </div>
          </div>
        </div>
